<!-- templates/library/return_book.html -->
{% extends 'library/base.html' %}
{% load static %}

{% block content %}
<style>
  .form-check-group {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
  }

  .form-check-group .form-check {
    display: flex;
    align-items: center;
    gap: 5px;
  }
</style>

<div class="container mt-5 text-center">
  <h2>Return Book</h2>
  <form method="post" class="mt-4">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_rent_fee">Transaction Amount</label>
      <div>
        {{ transaction.rent_fee }}
      </div>
    </div>
    <div class="form-check-group">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="returnedCheckbox" name="returned" value="yes">
        <label class="form-check-label" for="returnedCheckbox">Returned</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="paidCheckbox" name="paid" value="yes">
        <label class="form-check-label" for="paidCheckbox">Paid</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-md mt-3">Submit</button>
  </form>
</div>

<style>
.btn{
  min-width:150px;
}
</style>
{% endblock %}
