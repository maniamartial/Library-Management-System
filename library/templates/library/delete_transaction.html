<!-- templates/library/delete_transaction.html -->
{% extends 'library/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 text-center">
  <h2 class="text-center mb-4">Delete Transaction</h2>
  <p>Are you sure you want to delete the transaction?</p>
  <form method="post" class="mt-4">
    {% csrf_token %}
    <div class="row justify-content-center">
      <div class="col-md-6">
        <button type="submit" class="btn btn-danger btn-block">Delete Transaction</button>
      </div>
      <div class="col-md-6">
        <a href="{% url 'transaction_list' %}" class="btn btn-secondary btn-block">Cancel</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
