 <div class="header container nav">
        <div class="logo">
            <img src="{% static 'images/slider2.jpg' %}" alt="Logo" width="100">
        </div>
        <div class="navigation">
            <div class="btn-group">
  <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

    <!-- Bootstrap Carousel for Slider -->
    <div id="slider" class="carousel slide slider" data-bs-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-bs-target="#slider" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#slider" data-bs-slide-to="1"></li>
            <li data-bs-target="#slider" data-bs-slide-to="2"></li>
            <!-- Add more slide indicators here -->
        </ol>

        <!-- Slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/slider1.jpg' %}" alt="Slider Image 1">
                <!-- Add slider content for Slide 1 here -->
                <button class="centered-btn">View Books 1</button>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/slider2.jpg' %}" alt="Slider Image 2">
                <!-- Add slider content for Slide 2 here -->
                <button class="centered-btn">View Books 2</button>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/slider3.jpg' %}" alt="Slider Image 3">
                <!-- Add slider content for Slide 3 here -->
                <button class="centered-btn">View Books 4</button>
            </div>
            <!-- Add more slides here -->
        </div>

        <!-- Controls -->
        <a class="carousel-control-prev" href="#slider" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#slider" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>

    <!-- Link to Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
