{% extends 'library/base.html' %}
{% load static %}

{% block content %}
    <style>


    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
 <div class="header text-center" >
        {% include 'library/header.html' %}
    </div>
    <!-- Bootstrap Carousel for Slider -->
    <div id="slider" class="carousel slide slider" data-bs-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-bs-target="#slider" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#slider" data-bs-slide-to="1"></li>
            <li data-bs-target="#slider" data-bs-slide-to="2"></li>
            <!-- Add more slide indicators here -->
        </ol>

        <!-- Slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/slider2.jpg' %}" alt="Slider Image 1">
                <!-- Add slider content for Slide 1 here -->
                <button class="centered-btn">View Books 1</button>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/slider2.jpg' %}" alt="Slider Image 2">
                <!-- Add slider content for Slide 2 here -->
                <button class="centered-btn">View Books 2</button>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/slider2.jpg' %}" alt="Slider Image 3">
                <!-- Add slider content for Slide 3 here -->
                <button class="centered-btn">View Books 4</button>
            </div>
            <!-- Add more slides here -->
        </div>

       
    </div>

    <!-- Link to Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <!-- Link to jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
{% endblock content %}
