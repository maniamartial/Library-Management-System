<!-- templates/library/update_member.html -->
{% extends 'library/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <h2>Update Member Details</h2>
  <form method="post" class="mt-4">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_member_id">Member ID</label>
      <input type="number" name="member_id" id="id_member_id" value="{{ form.instance.member_id }}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="id_name">Name</label>
      <input type="text" name="name" id="id_name" value="{{ form.instance.name }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block mt-3">Update Member</button>
  </form>
</div>
{% endblock %}
