{% extends 'library/base.html' %}
{% load static %}

{% block content %}


<div class="container mt-5">
  <h2>Add New Book</h2>
  <form method="post" enctype="multipart/form-data" class="mt-4">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="id_title">Title</label>
          <input type="text" class="form-control" id="id_title" name="title" placeholder="Enter book title" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="id_author">Author</label>
          <input type="text" class="form-control" id="id_author" name="author" placeholder="Enter author name" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="id_quantity_in_stock">Quantity in Stock</label>
          <input type="number" class="form-control" id="id_quantity_in_stock" name="quantity_in_stock" min="0" value="0" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="id_publisher">Publisher</label>
          <input type="text" class="form-control" id="id_publisher" name="publisher" placeholder="Enter publisher name" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="id_book_image">Book Image</label>
          {{ form.book_image }}
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="id_document">Document</label>
          {{ form.document }}
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>



{% endblock content %}
